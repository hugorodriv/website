<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>World Map</title>

    <link rel="stylesheet" href="../../index.css" >
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" >
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
  </head> 
    
  <body class="">
      <div class="m-auto flex flex-col min-h-screen max-w-3xl">

        <nav class="py-8 text-right">
            <a class="text-gray-500 mx-5 hover:border-b-2 hover:border-b-cyan-500" href="https://hugor.me">About</a>
            <a class="font-bold  mx-5 hover:border-b-2 hover:border-b-cyan-500 " href="https://hugor.me/projects">Projects</a>
            <a class="text-gray-500 mx-5 hover:border-b-2 hover:border-b-cyan-500 " href="https://github.com/hugorodriv">Github</a>

        </nav>
        <div class="mt-10 text-center flex items-center max-w mx-auto">
            <p class="text-4xl font-bold font-sans my-5 ">Real time connections</p>
        </div>
        

        <div class="mt-8 bg-gray-100 p-0 rounded-lg  h-[500px]">
          <div class="!bg-gray-200 border w-full h-full rounded" id="map"></div>
        </div>
         
          <p class="text-center leading-9 text-gray-200 font-sans" id="timestamp_paragraph">
          </p>
          
        <p class="p-6 tacking-wide text-xl font-sans">
          In the backend server a 
          <a class="text-blue-400 underline" href="https://www.github.com/hugorodriv">custom-made go script</a>
          waits for a change in the nginx log file. It then processes this IP contrasting it with a local
          database to find the country and serves this information via SSE to then be displayed by the frontend
        </p>

    </div>

    <script src="index.js"></script>
  </body>

</html>
