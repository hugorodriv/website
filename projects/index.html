<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Projects</title>

    <link rel="stylesheet" href="../index.css">

<body class="bg-gray-50 text-gray-900">

    <div class="m-auto flex flex-col min-h-screen max-w-3xl">

        <nav class="py-8 text-right border-b border-b-gray-200">
            <a class="text-gray-500 mx-5 hover:border-b-2 hover:border-b-cyan-500" href="https://hugor.me">About</a>
            <a class="font-bold  mx-5 hover:border-b-2 hover:border-b-cyan-500 "
                href="https://hugor.me/projects">Projects</a>
            <a class="text-gray-500 mx-5 hover:border-b-2 hover:border-b-cyan-500 "
                href="https://github.com/hugorodriv">Github</a>
        </nav>

        <div class="mt-10 text-center">
            <h1 class="text-5xl font-extrabold text-gray-800 mb-4">Projects</h1>
            <p class="text-lg text-gray-500">Click on each to learn more!</p>
        </div>



        <div class="grid lg:grid-cols-2 gap-4 mt-8">
            <!-- website -->
            <a class="shadow rounded bg-gray-100 p-6 flex flex-col h-full" href="website">
                <div class="flex flex-col h-full">
                    <p class="m-auto inline-block text-xl text-center border-b-2 border-cyan-500">Personal website</p>
                    <img class="w-64 mx-auto my-5 rounded" src="./website.png" alt="world map">
                    <p class="mt-5 text-gray-800 tracking-wide text-wrap my-auto font-sans text-center">
                        Personal website (this one!) hosted in a VPS with NGINX
                    </p>
                </div>
                <div class="max-h-28 flex justify-center gap-6 mt-10 w-auto">
                    <img title="HTML" class="h-6"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/640px-HTML5_logo_and_wordmark.svg.png"
                        alt="html logo">
                    <img title="Tailwind CSS" class="h-6" src="https://tailwindcss.com/favicon.ico" alt="tailwind logo">
                    <img title="Javascript" class="h-6"
                        src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
                        alt="javascript logo">
                    <img title="Nginx" class="h-6" src="https://nginx.org/favicon.ico" alt="nginx logo">
                    <img title="Cloudflare" class="h-6" src="https://www.cloudflare.com/favicon.ico"
                        alt="cloudflare icon">
                    <img title="Linux" class="h-6" src="https://www.kernel.org/theme/images/logos/favicon.png"
                        alt="linux logo">
                </div>
            </a>

            <!-- map -->
            <a class="p-6 shadow rounded bg-gray-100 flex flex-col h-full" href="map">
                <div class="flex flex-col h-full">
                    <p class="m-auto inline-block text-xl text-center border-b-2 border-cyan-500">Historical access map
                    </p>
                    <img class="bg-gray-50 w-64 rounded mx-auto my-5" src="./map.png" alt="world map">
                    <p class="text-gray-800 tracking-wide text-wrap my-auto font-sans text-center">
                        Map displaying the country of origin of the connections to this website in the last 24h
                    </p>
                </div>
                <div class="max-h-28 flex justify-center gap-6 mt-10 w-auto black">
                    <img title="Golang" class="h-5"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Go_Logo_Blue.svg/512px-Go_Logo_Blue.svg.png"
                        alt="golang logo" title="Golang">
                    <img title="HTML" class="h-6"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/640px-HTML5_logo_and_wordmark.svg.png"
                        alt="html logo">
                    <img title="Javascript" class="h-6"
                        src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
                        alt="javascript logo" title="JavaScript">
                    <img class="h-6" src="https://nginx.org/favicon.ico" alt="nginx logo" title="Nginx">
                    <img title="Bash" class="h-6"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Bash_Logo_Colored.svg/640px-Bash_Logo_Colored.svg.png"
                        alt="bash logo" title="Bash">
                    <img class="h-6" src="https://www.kernel.org/theme/images/logos/favicon.png" alt="linux logo"
                        title="Linux">
                </div>
            </a>

            <!-- more soon -->
            <a class="flex flex-col h-full" href="#">
                <div class="py-6 shadow rounded bg-gray-100 flex flex-col h-full">
                    <p class="text-gray-800 tracking-wide text-wrap my-auto font-sans text-center">
                        . . .
                        <br>
                        more soon!
                    </p>
                </div>
            </a>
        </div>
        <footer class="mt-auto py-6 text-center border-t border-gray-200">
            <p class="text text-gray-500">Hugo Rodriguez</p>
        </footer>
